name: datatree-doc
channels:
  - conda-forge
dependencies:
  - h5netcdf
  - ipython
  - netcdf4
  - numpydoc
  - pip
  - pooch
  - python>=3.8
  - scipy
  - sphinx
  - sphinx-autosummary-accessors
  - sphinx-copybutton
  - xarray >= 2022.6.0
  - zarr
  - pip:
      - pangeo-sphinx-book-theme
      - -e ..
